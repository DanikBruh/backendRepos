<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>WorkDay3</title>
</head>

<body>
    <div class="header">
        <ul>
            <li><a href="#stats">Statistics</a></li>
            <li><a href="#highlights">Highlights</a></li>
            <li><a href="#photos">Photos</a></li>
            <li><a href="#register">Register</a></li>
        </ul>
    </div>
    <div id="main_block" class="people_block">
        <div class="person" v-for="(result,index) in results">
            <a :href="result.wikipedia_url" target="_blank">
                <img :src="result.avatar" v-bind:alt="results">
                <p> Number: {{ result.number }} </p>
                <p> Name: {{ result.first_name }} {{ result.last_name }} </p>
            </a>
            
            <input @click="del(index)" type="button" value="delete" class="btn">
            <div class="change_block" style="opacity: 0;">
                <label for="change_name">Изменить имя</label><input type="text" id="change_name" placeholder="result.first_name">
                <label for="change_name">Изменить фамилию</label><input type="text" id="change_name" placeholder="result.last_name">
                <label for="change_name">Изменить картинку</label><input type="text" id="change_name" placeholder="result.avatar">

            </div>
            <!-- <div id="app">
                <button type="button" class="btn" @click="showModal" id="app">change</button>
                <modal v-show="isModalVisible" @close="closeModal" />
            </div> -->
        </div>

        <div class="add_player_form">
            <center><h3>Добавление игрока</h3></center>
            <form id="form">
                <label for="number">Игровой номер</label><input id="number" v-model="obj.number" type="number" class="menu" placeholder="1" required><span></span><br>
                <label for="name">Имя</label><input id="name" v-model="obj.first_name" type="text" class="menu" placeholder="Иван" required><span></span><br>
                <label for="surname">Фамилия</label><input id="surname" v-model="obj.last_name" type="text" class="menu" placeholder="Иванов" required><span></span><br>
                <label for="image">Ссылка URL на картинку</label><input id="image" v-model="obj.avatar" type="url" class="menu" placeholder="https://ak-static.cms.nba.com/wp-content" required><span></span><br>
                <label for="wikipedia">Ссылка на страницу в википедии</label for=""><input id="wikipedia" v-model="obj.wikipedia_url" type="url" class="menu" placeholder="https://ru.wikipedia.org/wiki/name" required><span></span><br>
            </form>
    
            <button class="button" form="form">Добавить игрока</button>

        </div>

    </div>

<!-- Ьodal window -->

<div id="app">
    <button type="button" class="btn" @click="showModal">change</button>
    <modal v-show="isModalVisible" @close="closeModal"/>
</div>
      
    <script type="text/x-template" id="modal">
      
        <transition name="modal-fade">
            <div class="modal-backdrop" role="dialog">
                <div class="modal" ref="modal">
                    <header class="modal-header">
                        <slot name="header">
                            <h2>Изменение информации</h2>
                            <button type="button" class="btn-close btn-right" @click="close" aria-label="Close modal">x</button>
                        </slot>
                    </header>
      
                    <section class="modal-body">
                        <slot name="body">
                            <form>
                                <input type="text" value="">
                                <input type="text" value="">
                            </form>
                        </slot>
                    </section>
      
                    <footer class="modal-footer">
                        <slot name="footer">
                            <button type="button" class="btn btn-green" @click="close" aria-label="Close modal">Отмена</button>
                        </slot>
                    </footer>
                </div>
            </div>
        </transition>
    </script>

    <script src="work3.js"></script>

</body>

</html>
