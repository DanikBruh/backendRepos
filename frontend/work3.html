<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="stylesheet" href="work3.css">
    <title>WorkDay3</title>
</head>

<body>
    <div class="header">
        <ul>
            <li><a href="#stats">Statistics</a></li>
            <li><a href="#highlights">Highlights</a></li>
            <li><a href="#photos">Photos</a></li>
        </ul>
    </div>
    <div id="people">
        <div class="person" v-for = "result in results">
            <img :src = "result.avatar" v-bind:alt="results">
            <p> Number: {{ result.number }} </p>
            <p> Name: {{ result.first_name }} {{ result.last_name }} </p>
            <input type="button" value="delete" class = "btn">
        </div>
    </div>
    
    <script src="work3.js"></script>
</body>

</html>
